[bots]
# Comma-separated list of Telegram bot tokens for the 4 bots
telegram_tokens = key1, key2, key3, key4
# Comma-separated list of system prompts for each bot.
# Each prompt should be tailored to the personality and behavior of that specific bot.
system_prompts = prompt1, prompt2, prompt3, prompt4

# Comma-separated list of bot usernames (without the @ symbol) for identifying mentions.
bot_usernames = Bot1, Bot2, Bot3, Bot4

[vllm_endpoints]
# List of endpoints to fetch models from.
endpoints = https://api-url.com/v1, next-endpoint, etc

[tts]
# Text-to-speech endpoint (adjust as needed)
endpoint = https://speech.api.endpoint.com/v1
api_key = YOLO
model = tts-1
voice = echo
speed = 0.9

[settings]
# Fallback system prompt if needed (not used when individual bot prompts are provided)
#system_prompt = You're taking part in a multi-user group chat as an unpredictable, humorous persona.
reply_chance = 0.9
max_tokens = 200
#blacklist_models = 
max_model_retries = 3
retry_delay = 10
